{% extends 'dashboard.html' %}

{% block content %}
<div class="h-dvh flex justify-center items-center flex-col gap-3">
    <div class="max-w-3xl mt-[120px md:mt-0 mx-auto p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-semibold mb-4">Benvenuto, {{ name }}!</h1>
    </div>

    <div class="max-w-3xl mt-2 md:mt-0 mx-auto p-6 bg-white shadow-lg rounded-lg">
        <!-- Sezione per i messaggi di feedback -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-4">
            {% for category, message in messages %}
            <div
                class="p-2 text-sm {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }} rounded">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Modulo per cambiare/aggiornare le credenziali -->
        <form method="POST" class="space-y-4">
            <div>
                <input type="email" name="email" id="email" placeholder="Nuova Email"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="{{ email }}"><br>
            </div>

            <div>
                <input type="text" name="name" id="name" placeholder="Nome del Negozio"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="{{ name }}"><br>
            </div>

            <div>
                <input type="password" name="password" id="password" placeholder="Nuova Password"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="{{ password }}"><br>
            </div>

            <button type="submit"
                class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                Aggiorna Credenziali
            </button>
        </form>
    </div>
</div>
{% endblock %}
