{% extends 'dashboard.html' %}

{% block content %}
<div class="h-dvh flex justify-center items-center">
    <div class="max-w-3xl mt-[120px] md:mt-0 mx-auto p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-semibold text-center text-blue-600 mb-6">Invia una Email</h1>

        <!-- Feedback per il risultato dell'invio -->
        {% if feedback_message %}
        <div class="mb-4 {{ feedback_class }} text-center">
            <p class="font-semibold">{{ feedback_message }}</p>
        </div>
        {% endif %}
        <form method="POST" onsubmit="tinymce.triggerSave()" class="">
            <!-- Destinatario -->
            <div class="mb-6">
                <label for="recipient_email" class="block text-lg font-semibold text-gray-700 mb-2">
                    Destinatario
                </label>
                <input type="email" name="recipient_email" id="recipient_email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
                    placeholder="Inserisci email" required>
            </div>

            <!-- Oggetto -->
            <div class="mb-6">
                <label for="subject" class="block text-lg font-semibold text-gray-700 mb-2">
                    Oggetto
                </label>
                <input type="text" name="subject" id="subject"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
                    placeholder="Inserisci oggetto" required>
            </div>

            <!-- Corpo con TinyMCE -->
            <div class="mb-6">
                <label for="body" class="block text-lg font-semibold text-gray-700 mb-2">
                    Corpo del messaggio
                </label>
                <textarea name="body" id="body"
                    class="w-full h-40 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
                    placeholder="Scrivi il messaggio qui..." required></textarea>
            </div>

            <!-- Bottone per inviare -->
            <div class="flex justify-end">
                <button type="submit"
                    class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    Invia Email
                </button>
            </div>
        </form>

    </div>
</div>

<script>
    // Funzione per aggiungere l'email selezionata al campo del destinatario
    function addEmailToRecipient() {
        var email = document.getElementById("email_dropdown").value;
        if (email) {
            var recipientInput = document.getElementById("recipient_email");
            var currentValue = recipientInput.value;
            if (currentValue) {
                recipientInput.value = currentValue + ", " + email;
            } else {
                recipientInput.value = email;
            }
        }
    }
</script>
{% endblock %}
